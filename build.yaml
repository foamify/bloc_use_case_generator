targets:
  $default:
    builders:
      bloc_generator:
        enabled: true

builders:
  bloc_generator:
    target: ":bloc_generator"
    import: "package:bloc_generator/builder.dart"
    builder_factories: ['generateBloc']
    build_extensions: { ".dart": [".g.dart"] }
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
